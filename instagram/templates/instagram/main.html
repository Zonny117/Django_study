<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>hello</title>


    <style>
        html,
        body {
            min-width: 1000px;
        }

        .logo {
            width: 100px;
        }

        .home {
            font-variation-settings:
                'FILL'1,
                'wght'400,
                'GRAD'0,
                'opsz'48
        }

        .container-fluid {
            justify-content: space-between;
            flex-wrap: nowrap !important;
        }


        .box {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light" style="position: fixed; width: 100%; z-index: 999;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" src="https://fontmeme.com/images/instagram-new-logo.png" alt="인스타그램">
            </a>
            <input class="form-control me-2" style="width: 400px;" type="search" placeholder="Search"
                aria-label="Search">
            <div>
                <span class="home material-symbols-outlined">
                    home
                </span>
                <span class="material-symbols-outlined">
                    send
                </span>
                <span class="material-symbols-outlined">
                    add_box
                </span>
                <span class="material-symbols-outlined">
                    explore
                </span>
                <span class="material-symbols-outlined">
                    favorite
                </span>
            </div>
        </div>
    </nav>


    <div
        style="display: flex; position: relative; justify-content: center; padding-top: 65.59px; gap: 10px; background-color: #fafafa;">
        <div style="width: 600px; height: 1000px;">
            <div style="border: 1px solid gray; background-color: white;">
                <div style="display: flex; align-items: center; padding: 10px 20px; box-sizing: border-box;">
                    <div class="box">
                        <img class="profile"
                            src="https://blog.kakaocdn.net/dn/0mySg/btqCUccOGVk/nQ68nZiNKoIEGNJkooELF1/img.jpg"
                            alt="이미지">
                    </div>
                    <div>zonny</div>
                </div>
                <div>
                    <img src="https://res.klook.com/image/upload/Mobile/City/n9sn4fajwa1skldmdeex.jpg" alt="이미지"
                        style="width: 100%;">
                </div>
                <div style="display: flex; justify-content: space-between; padding: 5px 20px; box-sizing: border-box;">
                    <div>
                        <span class="material-symbols-outlined">
                            favorite
                        </span>
                        <span class="material-symbols-outlined">
                            mode_comment
                        </span>
                        <span class="material-symbols-outlined">
                            send
                        </span>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">
                            bookmark
                        </span>
                    </div>
                </div>
                <div style="padding: 0 20px;box-sizing: border-box;">
                    <div>춘식이 <b>외 19명</b>이 좋아합니다.</div>
                    <div style="font-size: 18px;"><b>zonny</b> 런던 빅벤</div>
                    <div><b>aaaa</b> 런던 좋지, 빅벤 어서오고.</div>
                    <div><b>bbbb</b> 손흥민</div>
                </div>
                <div style="margin-top: 10px;">
                    <input type="text" class="form-control" placeholder="댓글 달기..." style="outline: none;">
                </div>
            </div>
        </div>
        <div style="position: sticky; top: 65.59px; width: 400px; height: 500px;">오른쪽</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
